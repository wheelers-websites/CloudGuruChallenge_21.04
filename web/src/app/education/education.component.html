<app-carousel
  [cellsToShow]=2
  [height]=250
>
  <div *ngFor="let i of data" class="carousel-cell" tabindex="-1">
    <div class="carousel-cell-primary">
      <span class="large">{{i.name}}</span>
      <span class="large">{{i.degree}}</span>
      <span class="large">{{i.field}}</span>
      <span>{{i.start}} &mdash; {{i.end}}</span>
      <span>{{i.location | location }} {{i.location.remote ? '(Remote)' : ''}}</span>
    </div>
    <div class="carousel-cell-secondary">
      <span>{{i.description}}</span>
    </div>
  </div>
</app-carousel>
