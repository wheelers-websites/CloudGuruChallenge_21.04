<app-carousel
  *ngIf="!!state?.data; else loading"
  [cellsToShow]=2
  [height]=400
>
  <!-- (click)="filterProject(i.id)" -->
  <div *ngFor="let i of state.data" class="carousel-cell" tabindex="-1">
    <div class="carousel-cell-primary">
      <span class="large">{{i.name}}</span>
      <span>{{i.start | monthYear }} &mdash; {{i.end | monthYear }}</span>
      <span>Blog: <a href="{{i.blog}}">{{i.blog}}</a></span>
      <span>Code: <a href="{{i.code}}">{{i.code}}</a></span>
      <mat-chip-list>
        <mat-chip
          *ngFor="let s of i.skills"
          (click)="setFilterToSkill(s)"
          [ngClass]="{'active': targetSkill === s}"
        >
          {{s}}
        </mat-chip>
      </mat-chip-list>
    </div>
    <div class="carousel-cell-secondary">
      <span>{{i.description}}</span>
    </div>
  </div>
</app-carousel>

<ng-template #loading>
  <br/>
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-template>
