<br/>
<h1>Projects</h1>
<app-carousel
  [cellsToShow]=2
  [height]=200
>
  <div *ngFor="let i of projects" class="carousel-cell" tabindex="-1">
    <div class="carousel-cell-primary">
      <span class="large">{{i.name}}</span>
      <span>{{i.start | monthYear }} &mdash; {{i.end | monthYear }}</span>
      <span>Blog: <a href="{{i.blog}}">{{i.blog}}</a></span>
      <span>Code: <a href="{{i.code}}">{{i.code}}</a></span>
      <!-- TODO: i.skill Material chips -->
    </div>
    <div class="carousel-cell-secondary">
      <span>{{i.description}}</span>
    </div>
  </div>
</app-carousel>
