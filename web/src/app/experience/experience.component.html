<br/>
<h1>Experience</h1>
<app-carousel>
  <div *ngFor="let i of experiences" class="carousel-cell" tabindex="-1">
    <div class="carousel-cell-primary">
      <span class="large">{{i.company}}</span>
      <span class="large">{{i.role}} ({{i.type}})</span>
      <span>{{i.start | monthYear }} &mdash; {{i.end | monthYear }}</span>
      <span>{{i.project}}</span>
      <span>{{i.location | location }} {{i.location.remote ? '(Remote)' : ''}}</span>
    </div>
    <div class="carousel-cell-secondary">
      <span>{{i.description}}</span>
    </div>
  </div>
</app-carousel>
