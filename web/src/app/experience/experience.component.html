<app-carousel
  *ngIf="!!state?.data; else loading"
  [cellsToShow]="3"
  [height]="360"
>
  <div *ngFor="let i of state.data" class="carousel-cell" tabindex="-1">
    <div class="carousel-cell-primary">
      <span class="large">{{i.name}}</span>
      <span class="large">{{i.role}} ({{i.type | titlecase}})</span>
      <span>{{i.start | monthYear }} &mdash; {{i.end | monthYear }}</span>
      <span>{{i.project}}</span>
      <span>{{i.location | location }} {{i.location.remote ? '(Remote)' : ''}}</span>
    </div>
    <div class="carousel-cell-secondary">
      <ul><li *ngFor="let d of i.descriptions">{{d}}</li></ul>
    </div>
  </div>
</app-carousel>

<ng-template #loading>
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-template>
